<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="loadNewsfeed()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>News Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-newsfeed [newsfeed]="newsfeed"></app-newsfeed>
</ion-content>
