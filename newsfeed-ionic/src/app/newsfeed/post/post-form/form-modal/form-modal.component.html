<ion-card>
  <ion-item lines="none">
    <span slot="start">{{ post?.id? 'Edit Post' : 'Create Post' }}</span>
    <ion-button class="close-button" color="danger" (click)="closeModal()" slot="end">
      <ion-icon *ngIf="showModal" name="close-outline">
      </ion-icon>
    </ion-button>
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <form [formGroup]="postForm" (ngSubmit)="postMessage()">
    <ion-input type="hidden" formControlName="id"></ion-input>
    <ion-card-content>
      <ion-textarea [disabled]="!showModal" clearOnEdit="true" placeholder="How are you doing?"
        formControlName="message">
      </ion-textarea>
    </ion-card-content>
    <ion-footer *ngIf="showModal">
      <ion-button type="submit" [disabled]="!postForm.valid" expand="full">
        {{ post?.id? 'Save Changes' : 'Post' }}
      </ion-button>
    </ion-footer>
  </form>
</ion-card>
