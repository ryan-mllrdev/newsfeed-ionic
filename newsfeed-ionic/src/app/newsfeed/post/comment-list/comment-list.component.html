<ion-item *ngIf="comments.length">
  Comments
</ion-item>

<ng-template ngFor let-comment [ngForOf]="comments">

  <ion-item>
    <ion-chip>
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{comment.postedBy.name}}</ion-label>
    </ion-chip>
    <ion-text class="ion-text-wrap">
      {{comment.message}}
    </ion-text>
  </ion-item>

  <ion-footer>
    <ion-item>
      <app-comment-list-toolbars slot="start" [postId]="postId" [commentId]="comment.id"></app-comment-list-toolbars>
      <ion-text slot="end" class="primary">
        {{comment.date | date: 'medium'}}
      </ion-text>
    </ion-item>
  </ion-footer>

</ng-template>
