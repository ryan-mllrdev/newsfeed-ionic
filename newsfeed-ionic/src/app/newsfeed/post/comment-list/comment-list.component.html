<ion-item *ngIf="post.comments.length">
  Comments
  &nbsp;<ion-badge (click)="toggleComments()">{{post.comments.length}}</ion-badge>
</ion-item>

<div *ngIf="commentsVisible">
  <ng-container *ngFor="let comment of post.comments">
    <ion-item>
      <ion-chip>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>{{comment.postedBy.name}}</ion-label>
      </ion-chip>
      <ion-text class="comment ion-text-wrap">
        {{comment.message}}
      </ion-text>
    </ion-item>
    <ion-footer>
      <ion-item>
        <app-comment-list-toolbars slot="start" [postId]="post.id" [commentId]="comment.id"></app-comment-list-toolbars>
        <ion-text slot="end" class="primary">
          {{comment.date | date: 'medium'}}
        </ion-text>
      </ion-item>
    </ion-footer>
  </ng-container>
</div>
