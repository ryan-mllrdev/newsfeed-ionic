<ion-card>

  <ion-item>
    <ion-title slot="start">
      <a>{{post.postedBy.name}}</a>
    </ion-title>
    <ion-label>&nbsp;</ion-label>
    <app-post-toolbars [post]="post" slot="end"></app-post-toolbars>
  </ion-item>

  <ion-card-content>
    <p class="ion-text-wrap">{{post.message}}</p>
  </ion-card-content>

  <ion-item>
    <app-post-reaction [numberOfLikes]="numberOfLikes" [numberOfHearts]="numberOfHearts"
      [numberOfSmiles]="numberOfSmiles" [postId]="post.id">
    </app-post-reaction>
  </ion-item>

  <app-comment-list [postId]="post.id" [comments]="comments">
  </app-comment-list>

  <app-post-comment (emitComments)="handleEmittedComments($event)" [postId]="post.id">
  </app-post-comment>

</ion-card>
