<ion-card>

  <ion-item>
    <ion-title slot="start">
      <a>{{post.postedBy.name}}</a>
    </ion-title>
    <ion-label>&nbsp;</ion-label>
    <app-post-toolbars [post]="post" slot="end"></app-post-toolbars>
  </ion-item>

  <ion-card-content>
    <p class="ion-text-wrap">{{post.message}}</p>
  </ion-card-content>

  <ion-item>
    <app-post-reaction [post]="post">
    </app-post-reaction>
  </ion-item>

  <app-comment-list [post]="post">
  </app-comment-list>

  <app-post-comment [post]="post">
  </app-post-comment>

</ion-card>
