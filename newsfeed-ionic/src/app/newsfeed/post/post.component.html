<ion-card>

  <ion-item>
    <ion-title slot="start">
      <a>{{post.postedBy.name}}</a>
    </ion-title>
    <ion-label>&nbsp;</ion-label>
    <app-post-toolbars [post]="post" slot="end"></app-post-toolbars>
  </ion-item>

  <ion-card-content>
    <p class="ion-text-wrap">{{post.message}}</p>
  </ion-card-content>

  <ion-grid class="ion-no-padding ion-no-margin">
    <app-post-summary [postId]="post.id" [numberOfLikes]="likes" [numberOfHearts]="hearts" [numberOfSmiles]="smiles"
      [numberOfComments]="post.comments.length">
    </app-post-summary>
    <app-post-reaction (emitLikes)="getLikes($event)" (emitHearts)="getHearts($event)" (emitSmiles)="getSmiles($event)"
      [postId]="post.id">
    </app-post-reaction>
  </ion-grid>

  <app-comment-list [postId]="post.id" [comments]="comments">
  </app-comment-list>

  <ion-footer>
    <app-post-comment (emitAllCommentsExpanded)="handleAllCommentsExpanded($event)"
      (emitComments)="handleEmittedComments($event)" [postId]="post.id">
    </app-post-comment>
  </ion-footer>

</ion-card>
