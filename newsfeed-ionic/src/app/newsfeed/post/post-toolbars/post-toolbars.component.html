<ion-toolbar>
  <ion-buttons slot="secondary">
    <a routerLink="">
      <app-post-form [post]="post">
        <ng-template #modalTemplate let-post="post">
          <ion-icon class="post-edit" name="create"></ion-icon>
        </ng-template>
      </app-post-form>
    </a>
    <a routerLink="">
      <ion-icon class="post-delete" slot="icon-only" name="trash" (click)="confirmDelete()"></ion-icon>
    </a>
  </ion-buttons>
</ion-toolbar>
