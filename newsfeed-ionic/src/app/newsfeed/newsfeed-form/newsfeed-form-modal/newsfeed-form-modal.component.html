<ion-card>
  <ion-item lines="none">
    <span slot="start">Create Post</span>
    <ion-button fill="clear" *ngIf="showModal" slot="end" (click)="closeModal()">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <form [formGroup]="postForm" (ngSubmit)="postMessage()">
    <ion-card-content>
      <ion-textarea placeholder="How are you doing?" formControlName="message" [(ngModel)]="post.message">
      </ion-textarea>
    </ion-card-content>
    <ion-footer *ngIf="showModal">
      <ion-button type="submit" [disabled]="!postForm.valid">Post</ion-button>
    </ion-footer>
  </form>
</ion-card>
