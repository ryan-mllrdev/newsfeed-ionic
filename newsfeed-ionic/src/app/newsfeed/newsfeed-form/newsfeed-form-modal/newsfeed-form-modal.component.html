<ion-card>
  <ion-item lines="none">
    <span slot="start">Create Post</span>
    <ion-icon *ngIf="showModal" name="close-circle-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-card-content>
    <ion-textarea placeholder="How are you doing?" [(ngModel)]="post.message"></ion-textarea>
  </ion-card-content>
  <ion-footer *ngIf="showModal">
    <ion-button (click)="postMessage()">Post</ion-button>
  </ion-footer>
</ion-card>
