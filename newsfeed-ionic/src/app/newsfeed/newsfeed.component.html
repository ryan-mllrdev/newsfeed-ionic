<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col size="12">

      <form [formGroup]="searchForm">
        <ion-searchbar formControlName="searchKeyword"></ion-searchbar>
      </form>

      <app-post-form [post]="post">
        <ng-template #modalTemplate let-post="post">
          <app-form-modal></app-form-modal>
        </ng-template>
      </app-post-form>

      <ion-grid *ngFor="let post of newsfeed | filter:searchKeyword | orderBy:id">
        <ion-item-divider>
          {{post.date | date:'medium'}} &nbsp;|&nbsp;
          <label>
            {{post.date | distanceToNow}}
          </label>
        </ion-item-divider>
        <app-post [post]="post"></app-post>
        <ion-row></ion-row>
      </ion-grid>

    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-grid>
