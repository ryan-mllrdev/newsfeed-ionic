<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col size="12">

      <ion-searchbar [formControl]="searchKeyword"></ion-searchbar>

      <app-post-form [post]="post">
        <ng-template #modalTemplate let-post="post">
          <ion-button expand="full">
            Create Post
          </ion-button>
        </ng-template>
      </app-post-form>

      <ion-grid *ngFor="let post of newsfeed | filter:searchKeyword.value | orderBy:id">
        <ion-item-divider>
          <span>{{post.date | date:'medium'}}</span>
          <span class="text-separator">|</span>
          <span class="date-subtitle">{{post.date | distanceToNow}}</span>
        </ion-item-divider>
        <app-post [post]="post"></app-post>
        <ion-row></ion-row>
      </ion-grid>

    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-grid>
