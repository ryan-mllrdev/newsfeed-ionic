<ion-grid>
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col size="12">

      <form [formGroup]="searchForm">
        <ion-searchbar formControlName="searchKeyword"></ion-searchbar>
      </form>

      <app-post-form></app-post-form>

      <ng-container *ngFor="let post of newsfeed | filter:searchKeyword | orderBy:id">
        <ion-item-divider>{{post.date|date:'medium'}}</ion-item-divider>
        <app-post [post]="post"></app-post>
        <ion-row>&nbsp;</ion-row>
        <ion-row>&nbsp;</ion-row>
      </ng-container>

    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-grid>
