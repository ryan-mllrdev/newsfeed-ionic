<ion-row class="ion-no-padding ion-no-margin post-reaction">
  <ion-col size="1" class="ion-no-padding ion-no-margin">
    <ion-button fill="clear" (click)="reactToPost($event, 1)">
      <ion-icon class="react-thumbs-up" name="thumbs-up"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin">
    <ion-button fill="clear" (click)="reactToPost($event, 2)">
      <ion-icon class="react-heart" name="heart"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin">
    <ion-button fill="clear" (click)="reactToPost($event, 3)">
      <ion-icon class="react-smile" name="happy"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin">
    <ion-icon class="comment-stats" name="chatbubbles"></ion-icon>
  </ion-col>
</ion-row>
