<ion-card>
  <ion-item>
    <ion-title>
      <a>{{post.postedBy.name}}</a>
    </ion-title>
    <app-newsfeed-post-toolbars [post]="post"></app-newsfeed-post-toolbars>
  </ion-item>

  <ion-card-content>
    <p>{{post.message}}</p>
  </ion-card-content>

  <ion-grid class="ion-no-padding ion-no-margin">
    <app-newsfeed-post-summary [postId]="post.id" [numberOfLikes]="likes" [numberOfHearts]="hearts"
      [numberOfSmiles]="smiles" [numberOfComments]="post.comments.length">
    </app-newsfeed-post-summary>
    <app-newsfeed-post-reaction (emitLikes)="getLikes($event)" (emitHearts)="getHearts($event)"
      (emitSmiles)="getSmiles($event)" [postId]="post.id">
    </app-newsfeed-post-reaction>
  </ion-grid>

  <app-newsfeed-post-comment-list [postId]="post.id" [comments]="comments">
  </app-newsfeed-post-comment-list>

  <ion-footer>
    <app-newsfeed-post-comment (emitAllCommentsExpanded)="handleAllCommentsExpanded($event)"
      (emitComments)="handleEmittedComments($event)" [postId]="post.id">
    </app-newsfeed-post-comment>
  </ion-footer>
</ion-card>
