<ion-row class="ion-no-padding ion-no-margin post-summary">
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text>{{numberOfLikes}}</ion-text>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text>{{numberOfHearts}}</ion-text>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text>{{numberOfSmiles}}</ion-text>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text>{{numberOfComments}}</ion-text>
    </ion-button>
  </ion-col>
</ion-row>
