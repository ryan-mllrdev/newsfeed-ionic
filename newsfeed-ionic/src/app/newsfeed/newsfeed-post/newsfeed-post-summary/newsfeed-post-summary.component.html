<ion-row class="ion-no-padding ion-no-margin post-summary">
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text style="font-size: medium;">{{numberOfLikes}}</ion-text>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text style="font-size: medium;">{{numberOfHearts}}</ion-text>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text style="font-size: medium;">{{numberOfSmiles}}</ion-text>
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-no-padding ion-no-margin ion-text-center">
    <ion-button fill="clear">
      <ion-text style="font-size: medium;">{{numberOfComments}}</ion-text>
    </ion-button>
  </ion-col>
</ion-row>
