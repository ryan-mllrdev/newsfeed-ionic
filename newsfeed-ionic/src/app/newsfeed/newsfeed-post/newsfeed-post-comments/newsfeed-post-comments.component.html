<ion-item>Comments</ion-item>
<ion-list>
  <div *ngFor="let comment of comments | orderBy: id">
    <ion-card>
      <ion-card-header>
        <a>{{comment.postedBy.name}}</a>
      </ion-card-header>
      <ion-card-content class="secondary">
        <ion-label class="primary">
          {{comment.message}}
        </ion-label>
      </ion-card-content>
      <ion-card-footer>
        <ion-text class="primary">
          {{comment.date | date: 'medium'}}
        </ion-text>
      </ion-card-footer>
    </ion-card>
  </div>
</ion-list>
